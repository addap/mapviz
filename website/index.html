<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width;initial-scale=1.0" />
        <title>Map Color Picker</title>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Exo&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="side-menu" id="side-menu">
            <h1 class="centered">Map Color Picker</h1>
            <div id="btn-container" class="menu-buttons centered">
                <label class="btn" for="svg-file"><input class="no-display" id="svg-file" type="file" />Upload SVG</label>
                <label class="btn hide" for="download-btn"><button class="no-display" id="download-btn"></button>Download SVG</label>
            </div>
        </div>
        <div class="picture-preview">
            <div class="container" id="img-box"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
